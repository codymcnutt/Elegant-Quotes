<!-- ------------------------ ---------------------- This is where most of the animations and graphics for the animations live gif is the background with opacity set to 30% to make it more visible  --------------------------------------------------------- -->
<body class = "dark" ng-controller = "newQuote">
	 <div  ng-show="raven"> <img class="fog1" src="images/fog.gif">
	 </div>
 	<div  ng-show="raven"> <img class="fog1" src="images/rain.gif">
 	</div>
 	<div  ng-show="raven"> <img  class="fog1" src="images/fog2.gif">
 	</div>
 	<div> <img  class="fog1" src="images/snow.gif">
 	</div>
 	<div  ng-show="raven"> <img  class= "splat1"src="images/grunge1.png">
 	</div>
 		<div  ng-show="raven"> <img  class="splat3" src="images/grunge3.png">
 	</div> 
 		<div  ng-show="raven"> <img  class = "splat2" src="images/grunge2.png">
	</div> 
		<div  ng-show="raven"> <img  class = "splat2" src="images/grunge4.png">
	</div> 
		
		<div ng-show="raven" class= "noteContainer"> 
			<div  ><img class= "noter" src="images/note.png" > </div>
			<div > <p class="ravenText">Nevermore <br> Quoth the Raven!!! <br> - Edgar Allan Poe </p> </div>
		
	</div>
	<div ng-show="raven"> <img class="ravenPop" src="images/raven.png">
		</div>
<div  class="container">
		<div > <p class="headerText">  Elegant Quotes Go Here </p>
	</div>
	<!-- ------------------------ ---------------------- This ngKeyUp checks for the pressing of the enter key which is mapped on the keyboard as 13. We found this using the (this.which) console.log feature in JS.   --------------------------------------------------------- -->
	<div  ng-keyup="isEnter($event)">
		<div>   <input ng-model= "text" class = "inputs" type="text" placeholder ="Enter Quote Here" > 
	 
	  		<div  >  <input ng-model="author" class = "inputs" type="text" placeholder = "Enter Author Here" >
	  		</div>
	  	</div>
	  		<div ng-repeat = "quote in quotes | orderBy:'-rating'" > <p class= "ratingText"> {{quote.text}}</p> <p class= "ratingText">{{quote.author}}</p> 
	  	
	  			<div class="rating" > 
	  			</div>

				<ng-rating ng-model="quote.rating"  editable=true show-grade=false>
					
				</ng-rating>
	

	  			</div>
	  		<!-- ------------------------ ---------------------- This is the ng-class for raven where the faded state is set to true and the expression of anything with this ng-show is set to false.   --------------------------------------------------------- -->
	  		</div>
		<div ng-show="raven" ng-class="{'faded' : !raven}">

 </div>
 <div> <img class="fog1" src="images/fog2.gif">
 </div> -->
		</div>
		</div>

</div>
