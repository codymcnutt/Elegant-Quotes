<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="animate.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script src="main.js"type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
</head>
<body class= "background" >
	<div > <p class="headerText">  Elegant Quotes Go Here </p>
</div>
<div ng-controller = "newQuote" ng-keyup="isEnter($event)">
	<div>   <input ng-model= "text" class = "inputs" type="text" placeholder ="Enter Quote Here" > 
 
  		<div  >  <input ng-model="author" class = "inputs" type="text" placeholder = "Enter Author Here" >
  		</div>
  	</div>
  		<div ng-repeat = "quote in quotes"> <p> {{quote.text}}</p> <p>{{quote.author}}</p> 
  			<div class="rating" ng-repeat = "rating in ratings"> <img  class="rating" src="images/raven.png">
  			</div>

  	
  		</div>
	<div ng-show="raven" ng-class="{faded : !dismissRaven}" class="ravens"> <p > This is a test </p>
	</div>
	</div>
  <!-- 	<div ng-repeat = "quote in quotes"> <p> {{quote.author}} </p> -->
	</div>
</div>
</body>
</html>
